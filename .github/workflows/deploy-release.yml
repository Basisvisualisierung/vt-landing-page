name: Deploy to production environment

on:
  push:
    tags:
      - 'v*.*'

jobs:
  deploy:
    name: Deploy landing page
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download minio
        run: |
          curl https://dl.minio.io/client/mc/release/linux-amd64/mc --output ./mc
          chmod u+x ./mc
      - name: Setup alias
        run: ./mc alias set upload https://s3.eu-de.cloud-object-storage.appdomain.cloud ${{ secrets.IBM_COS_PROD_ACCESS_KEY }} ${{ secrets.IBM_COS_PROD_SECRET_KEY }}
      - name: Upload files
        run: |
          ./mc cp -r css upload/tiles-prod-website/
          ./mc cp -r icons upload/tiles-prod-website/
          ./mc cp -r js upload/tiles-prod-website/
          ./mc cp qgis/Readme.txt upload/tiles-prod-website/qgis/Readme.txt
          ./mc cp -r video upload/tiles-prod-website/
          ./mc cp -r svg upload/tiles-prod-website/
          ./mc cp -r status upload/tiles-prod-website/
          ./mc cp index.html upload/tiles-prod-website/
          ./mc cp robots.txt upload/tiles-prod-website/
          ./mc cp sitemap.xml upload/tiles-prod-website/
