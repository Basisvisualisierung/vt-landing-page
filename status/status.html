<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basisvisualisierung VT-Status</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VT-Tests">
    <meta name="author" lang="de" content="Landesamt für Geoinformation und Landesvermessung Niedersachsen (LGLN)">
    <meta name="theme-color" content="#C4153A" />
    <link rel="shortcut icon" type="image/x-icon" href="../svg/bavilogo.svg" />
    <link rel="image_src" href="https://basisvisualisierung.niedersachsen.de/icons/512px_bavilogo_farbe.png" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/main.css" rel="stylesheet" />
    <link href="../css/status.css" rel="stylesheet" />
</head>

<body>
    <div id="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="navbar-brand">
                <img id="navbar-logo" height="45px" src="../svg/bavilogo.svg" alt="Logo der Basisvisualisierung">
                Basisvisualisierung VT-Status
            </div>
        </nav>
    </div>
    <!-- SHOW STATUS -->
    <div id="status" class="container-fluid py-3 bg-white">
        <h1 class="text-center">Services der Basisvisualisierung</h1>

        <div class="row">
            <div class="col-xl-8 offset-xl-2 col-lg-10 offset-lg-1 py-2">
                <div class="accordion d-flex justify-content-center" id="services-accordion">
                    <div class="d-flex align-items-center">
                        <div class="spinner-border m-3" role="status"></div>
                        <div>Aktueller Status der Dienste wird geladen...</div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast hide" id="myToast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img height="16px" width="16px" src="../svg/square-fill.svg" class="me-2" alt="Rechtecksymbol">
                <strong id="toastHeaderText" class="me-auto"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastBody">
            </div>
        </div>
    </div>
    <template id="service-template">
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target=""
                    aria-expanded="false" aria-controls="">
                    <div class="status-header">
                        <h5 class="service-name">
                            </h4>
                            <span class="small code"></span><span class="service-status pe-3"></span>
                    </div>
                </button>
            </div>
            <div class="accordion-collapse collapse" aria-labelledby="" data-bs-parent="">
                <div class="accordion-body">
                    <div class="last-outage py-1">
                        Keine Störung in den letzten zwei Wochen
                    </div>
                    <div class="row my-1">
                        <div class="col-xl-10 my-2"><code class="service-url"></code></div>
                        <div class="col-xl-2">
                            <button class="btn btn-primary urlBtn px-3 px-md-3">
                                <span class="d-none d-md-inline">Copy-Url</span>
                                <img height="18px" width="18px" src="../svg/clipboard-plus.svg"
                                    alt="Icon: In die Zwischenablage kopieren">
                            </button>
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Service</th>
                                <th scope="col">Status-Code</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </template>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/status.js"></script>
</body>

</html>
