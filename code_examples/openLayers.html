<!DOCTYPE html>
<html>

<head>
    <title>Vector Tiles - OpenLayers Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css" type=text/css>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map" class="map"></div>
    <script type="module">
        import { Map, View } from 'https://cdn.jsdelivr.net/npm/ol/+esm'
        import { fromLonLat } from 'https://cdn.jsdelivr.net/npm/ol/proj/+esm'
        import { apply } from 'https://cdn.jsdelivr.net/npm/ol-mapbox-style/+esm'

        // OpenLayers Map with defined view
        const map = new Map(
            {
                target: "map",
                view: new View({
                    center: fromLonLat([9.8, 52.4]),
                    zoom: 11
                })
            }
        )

        // Fetch MapLibre style document
        fetch("https://basisvisualisierung.niedersachsen.de/services/basiskarte/styles/vt-style-color.json")
            .then(response => response.json())
            .then(style => {
                apply(map, style)
            })
    </script>
</body>

</html>
