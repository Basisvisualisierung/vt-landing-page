
<!DOCTYPE html>
<html>
<head>
    <title>Vector Tiles - Mapbox GL JS Demo</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css">
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
    <div id="map" class="map"></div>
    <script>
        // For Mapbox GL JS > Version 2 you need an access token to make the map appear
        mapboxgl.accessToken = '<your access token here>';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'https://staging.basisvisualisierung.niedersachsen.de/services/basiskarte/styles/vt-style-color.json',
            center: [9.8, 52.4],
            zoom: 13,
        });
    </script>
</body>
</html>
